<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card-wrapper">
      <div class="card">
        <div class="card-img">
          <img
            src="https://github.com/mwororokevin/nft-preview-card-component/blob/master/images/image-equilibrium.jpg?raw=true"
            class="card-img-top"
            alt=""
            aria-hidden="true"
          />
          <div class="card-img-overlay">
            <img
              src="https://github.com/mwororokevin/nft-preview-card-component/blob/master/images/icon-view.svg?raw=true"
            />
          </div>
        </div>
        <div class="card-title">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="card-details">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-meta">
          <div class="left">
            <span>
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
            </span>
            <p>0.041 ETH</p>
          </div>
          <div class="right">
            <span>
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
            </span>
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-seperator"></div>
        <div class="card-creator">
          <div class="card-creator-avator">
            <img
              src="https://github.com/mwororokevin/nft-preview-card-component/blob/master/images/image-avatar.png?raw=true"
              alt=""
            />
          </div>
          <div class="card-creator-details">
            <span>Creation of</span>
            <span> Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
          target="_blank"
        >
          Frontend Mentor</a
        >.
      </div>
      <div>
        Coded by
        <a href="https://github.com/Kaymohh" target="_blank"> Kaymohh</a>.
      </div>
    </footer>
  </body>
</html>
